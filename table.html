<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presidents</title>
    <style media="screen">
      table{
        border:2px solid black;
        border-collapse:collapse;
        width:50%;
      }
      th, td{
        border:1px solid black;
        padding:5px;
      }
      th{
        background-color:lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Presidents</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
